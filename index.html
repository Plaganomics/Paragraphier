<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid fullheight">
        <div class="container">
          <h1 class="display-4">Paragraphier <span class="small-text">v0.2</span></h1>
           <p class="small-text text-danger">By Plaganomics</p>
          <p class="lead medium-text">Converts bodies of text into paragraphs.</p>
          
          <div class="form-group">
          <label for="text" class="small-text">Plonk your text here</label>
          <textarea class="form-control" id="text" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="sentences" class="small-text"># Senetences per paragraph</label>
          <select class="form-control" id="sentences">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
          </select>
        </div>
        
        <button class="btn btn-sm btn-danger" onclick="paragrphier()">Paragraphy</button>
        
        <div class="container-fuild mt-4">
          <p class="small-text">Output</p>
          <div class="form-group">
          <p class="medium-text" id="sentenceCount"></p>
          <div id="outputText">
            
          </div>
        </div>
        </div>
        
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
